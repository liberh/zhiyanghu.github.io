<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作者信息展示</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background-color: #ffffff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 30px;
            width: 350px;
            max-width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        .info {
            font-size: 16px;
            color: #555;
            margin-bottom: 15px;
        }

        .info span {
            font-weight: bold;
            color: #333;
        }

        .footer {
            text-align: center;
            font-size: 12px;
            color: #888;
            margin-top: 20px;
        }

        .info-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .info-list li {
            margin: 10px 0;
            font-size: 16px;
        }

        .info-list li span {
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>作者信息</h1>
        <ul class="info-list">
            <li><span>作者名:</span> 胡志洋</li>
            <li><span>作者邮箱:</span> yg775008810@gmail.com</li>
            <li><span>学校:</span> 新疆大学</li>
        </ul>
        <div class="footer">
            <p>&copy; 2025 作者信息展示</p>
        </div>
    </div>
</body>
</html>
